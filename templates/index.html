{% extends "base.html" %}
{% block content %}
<h2>Task List</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>
            <a href="{{ url_for('update_task', id=task.id) }}">Update</a> |
            <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
